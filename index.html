<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CWS</title>
    <meta name="description" content="Country W Services" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div id="countriesDiv"></div>
      <div class="btnDiv">
        <button id="previousBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div>
      <form id="countryForm">
        <div>
          <input type="text" placeholder="Country Name" id="countryName" />
        </div>
        <div>
          <input
            type="text"
            placeholder="Country Capital"
            id="countryCapital"
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="Country Population"
            id="countryPopulation"
          />
        </div>
        <div>
          <input type="text" placeholder="Country Flag" id="countryFlag" />
        </div>
        <button id="addCountry">Add country</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
